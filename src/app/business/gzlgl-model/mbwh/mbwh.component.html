    <div class="content-wrapper">
      <app-navigation Showtitle="工作量管理模块" Subtitle="工作量模板维护" Web="站点"
      Module="工作量管理模块" Page="工作量模板维护" ></app-navigation>
      <section class="content" id="content">
        <div class="row" style="_height:400px;min-height:400px;">
          <div class="col-md-12 jtyjy-one-panel">
            <div class="jtyjy-search-sample">
              <div class="well well-lg">
                <table>
                  <colgroup>
                    <col width="180"/>
                    <col width="80"/>
                    <col width="150"/>
                    <col width="80"/>
                    <col width="150"/>
                    <col width="50"/>
                    <col width="50"/>
                  </colgroup>
                  <tr>
                    <td>
                      <div class="btn-group">
                        <button type="button" class="btn btn-info dropdown-toggle" (click)="add()">新增</button>
                      </div>
                      <div class="btn-group">
                        <button type="button" class="btn btn-danger dropdown-toggle" (click)="delete()">删除</button>
                      </div>
                      <div class="btn-group">
                        <button type="button" class="btn btn-warning dropdown-toggle" (click)="change()">修改</button>
                      </div>
                    </td>
                    <td style="text-align:right;"><label style="margin-bottom:0px;">模板名称：</label></td>
                    <td>
                      <div class="jtyjy-search-text">
                        <input type="text" [(ngModel)]="optsData.name" class="form-control ng-pristine ng-valid ng-touched" placeholder="模板名称...">
                      </div>
                    </td>
                    <td style="text-align:right;"><label style="margin-bottom:0px;">模板状态：</label></td>
                    <td>
                      <div class="jtyjy-search-text" style="width:100%;">
                          <select class="form-control" [(ngModel)]="optsData.isBaned" (ngModelChange)="optsData.isBaned=$event;" name="isBaned">
                              <option value="">--请选择--</option>
                              <option value="true">锁定</option>
                              <option value="false">未锁定</option>
                          </select>
                      </div>
                      
                    </td>
                    <td title="搜索">
                        <button class="jtyjySearchbtn" (click)="refresh()">
                            <span>搜索</span>
                            <i class="fa fa-spinner fa-spin"></i>
                        </button>
                    </td>
                    <td title="重置">
                        <button class="jtyjySearchbtn" (click)="clearOpts()">
                            <span>重置</span>
                            <i class="fa fa-spinner fa-spin"></i>
                        </button>
                    </td>
                  </tr>
                </table>
              </div>
              <p-dataTable [value]="formDataList" [(selection)]="selected" [headerCheckboxToggleAllPages]="true" emptyMessage="暂无数据">
                <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
                <p-column field="code" header="编号" [style]="{'width':'100px','text-align':'center'}"></p-column>
                <p-column field="name" header="名称" [style]="{'width':'300px','text-align':'center'}"></p-column>
                <p-column field="type" header="适用于" [style]="{'width':'100px','text-align':'center'}"></p-column>
                <p-column field="isPagenumName" header="是否按页码计算" [style]="{'width':'150px','text-align':'center'}"></p-column>
                <p-column field="statement" header="说明" [style]="{'text-align':'center'}"></p-column>
                <p-column field="isBanedName" header="模板状态" [style]="{'width':'100px','text-align':'center'}"></p-column>
              </p-dataTable>
              <p-paginator rows="{{optsData.pageSize}}" totalRecords="{{total}}" [rowsPerPageOptions]="[10,20,30]" (onPageChange)="paginate($event)"></p-paginator>              
            </div>
          </div>
        </div>
        <mbwh-add #mbwhadd (mbwhChange)="mbwhaddChange()"></mbwh-add>
        <mbwh-change #mbwhchange (mbwhEdit)="mbwhEditCh()"></mbwh-change>
        <p-growl [style]="{'top': '60px'}" [(value)]="msgs"></p-growl>
        <p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425" #cd>
            <p-footer>
                <button type="button" pButton icon="fa-check" label="是" (click)="cd.accept()"></button>
                <button type="button" pButton icon="fa-close" label="否" (click)="cd.reject()"></button>
            </p-footer>
        </p-confirmDialog>
      </section>
    </div>
