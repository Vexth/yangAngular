<div class="modal fade" bsModal #childModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">批量设置工作量</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="szgzlplHide()">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="ui-g">
          <div class="ui-g-2 szgzl-label">选择工作量模板：</div>
          <div class="ui-g-3">
            <select class="form-control mbwhSelect" [(ngModel)]="modelId" (ngModelChange)="modelId=$event;modelChange()" [ngModelOptions]="{standalone: true}" name="modelId">
              <option value="">--请选择--</option>
              <option [value]="c.templateId" *ngFor="let c of selectList">{{c.templateName}}</option>
            </select>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-2 szgzl-label">工作量明细：</div>
          <div class="ui-g-12 szgzl-box">
            <div class="div1" *ngFor="let c of nodeList">
              <div class="div1_2">{{c.nodeName}}</div>
              <div class="div1_3">{{c.workload}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" (click)="emitszgzlPl($event)">确定</button>
        <button type="button" class="btn btn-default" (click)="szgzlplHide()">关闭</button>
      </div>
    </div>
  </div>
</div>
<p-growl [style]="{'top': '60px'}" [(value)]="msgs"></p-growl>
