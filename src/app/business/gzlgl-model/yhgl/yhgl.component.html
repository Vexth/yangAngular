  <div class="content-wrapper">
    <app-navigation Showtitle="工作量管理模块" Subtitle="用户管理" Web="站点"
    Module="工作量管理模块" Page="用户管理" ></app-navigation>
    <section class="content" id="content">
      <div class="row" style="_height:400px;min-height:400px;">
        <div class="col-md-12 jtyjy-one-panel">
          <div class="jtyjy-search-sample">
            <div class="well well-lg">
              <table>
                <colgroup>
                  <col width="200"/>
                  <col width="80"/>
                  <col width="150"/>
                  <col width="80"/>
                  <col width="150"/>
                  <col width="50"/>
                  <col width="50"/>
                </colgroup>
                <tr>
                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn btn-info dropdown-toggle" (click)="role()">角色分配</button>
                    </div>
                    <div class="btn-group">
                      <button type="button" class="btn btn-success dropdown-toggle" (click)="dept()">部门授权</button>
                    </div>
                  </td>
                  <td style="text-align:right;"><label style="margin-bottom:0px;">姓名/工号：</label></td>
                  <td>
                    <div class="jtyjy-search-text">
                      <input type="text" class="form-control ng-pristine ng-valid ng-touched" placeholder="姓名/工号...">
                    </div>
                  </td>
                  <td style="text-align:right;"><label style="margin-bottom:0px;">部门：</label></td>
                  <td>
                    <div class="jtyjy-search-text" style="width:100%;">
                        <select class="form-control" [(ngModel)]="comId" (ngModelChange)="comId=$event;" name="select1" placeholder="部门">
                            <option value="">--请选择--</option>
                            <option [value]="c.id" *ngFor="let c of comIdList">{{c.name}}</option>
                        </select>
                    </div>
                  </td>
                  <td title="搜索">
                      <button class="jtyjySearchbtn" (click)="refresh()">
                          <span>搜索</span>
                          <i class="fa fa-spinner fa-spin"></i>
                      </button>
                  </td>
                  <td title="重置">
                    <button class="jtyjySearchbtn" (click)="clearOpts()">
                      <span>重置</span>
                      <i class="fa fa-spinner fa-spin"></i>
                  </button>
                  </td>
                </tr>
              </table>
            </div>
            <!-- 表格 -->
            <!-- [itemFormatter]="itemFormatter" -->
            <!-- <div class="well well-lg"> -->
                <p-dataTable [value]="cars" [(selection)]="selectedCars3" dataKey="vin" [paginator]="true" 
                [rows]="10" [headerCheckboxToggleAllPages]="true" [editable]="true" selectionMode="checkbox" [rowsPerPageOptions]="[10,20,30]">
                    <!-- <p-header>Checkbox Multiple Selection with Paging</p-header> -->
                    <p-column field="vin" header="Vin"></p-column>
                    <p-column field="year" header="Year"></p-column>
                    <p-column field="brand" header="Brand"></p-column>
                    <p-column field="color" header="Color"></p-column>
                </p-dataTable>
            <!-- </div> -->
          </div>
        </div>
      </div>
      <p-growl [(value)]="msgs"></p-growl>
      <p-confirmDialog></p-confirmDialog>
    </section>
  </div>
