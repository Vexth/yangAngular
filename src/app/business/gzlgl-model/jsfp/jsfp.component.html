  <div class="content-wrapper">
    <app-navigation Showtitle="工作量管理模块" Subtitle="角色分配" Web="站点"
    Module="工作量管理模块" Page="角色分配" ></app-navigation>
    <section class="content" id="content">
      <div class="row" style="_height:400px;min-height:400px;">
        <div class="col-md-12 jtyjy-one-panel">
          <div class="jtyjy-search-sample">
            <div class="well well-lg">
              <table>
                <colgroup>
                  <col width="240"/>
                </colgroup>
                <tr>
                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn btn-info dropdown-toggle" (click)="add()">新建</button>
                    </div>
                    <div class="btn-group">
                      <button type="button" class="btn btn-warning dropdown-toggle" (click)="edit()">修改</button>
                    </div>
                    <div class="btn-group">
                      <button type="button" class="btn btn-danger dropdown-toggle" (click)="delete()">删除</button>
                    </div>
                    <div class="btn-group">
                      <button type="button" class="btn btn-success dropdown-toggle" (click)="warrant()">授权</button>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
            <!-- 表格 -->
            <!-- [itemFormatter]="itemFormatter" -->
            <!-- <div class="well well-lg"> -->
                <p-dataTable [value]="fromDataList" [(selection)]="selected" selectionMode="single"
                [headerCheckboxToggleAllPages]="true"  selectionMode="checkbox">
                  <p-column [style]="{'width':'30px'}" selectionMode="multiple"></p-column>    
                  <p-column field="id" header="角色ID" [style]="{'text-align':'center'}"></p-column>
                  <p-column field="name" header="角色名称" [style]="{'text-align':'center'}"></p-column>
                </p-dataTable>
                <!-- <p-paginator rows="{{pageSize}}" totalRecords="{{total}}" [rowsPerPageOptions]="[10,20,30]" (onPageChange)="paginate($event)"></p-paginator> -->
            <!-- </div> -->
          </div>
        </div>
      </div>
      <jsfp-add #jsfpAdd (follow)="rsfreshChild()"></jsfp-add>
      <jsfp-edit #jsfpEdit (jsfpEditV2)="rsfreshChildEdit()"></jsfp-edit>
      <jsfp-war #jsfpWar (jsfpWarEvent)="jsfpWarChange()"></jsfp-war>
      <p-growl [style]="{'top': '60px'}" [(value)]="msgs"></p-growl>
      <p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425" #cd>
          <p-footer>
              <button type="button" pButton icon="fa-check" label="是" (click)="cd.accept()"></button>
              <button type="button" pButton icon="fa-close" label="否" (click)="cd.reject()"></button>
          </p-footer>
      </p-confirmDialog>
    </section>
  </div>

</div> -->
